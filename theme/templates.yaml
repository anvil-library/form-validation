- name: Standard Page
  description: ''
  img: null
  form:
    class_name: Form
    container:
      type: HtmlTemplate
      properties: {html: '@theme:standard-page.html'}
    components:
    - type: ColumnPanel
      properties: {}
      name: content_panel
      layout_properties: {slot: default}
